
apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
   jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
 compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.0.1'
 compile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '2.25.0'
 compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.53.0'
 compile group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '2.53.0'

    testCompile 'junit:junit:4.12'
}
